package:
  name: cython
  version: 3.0.3
  epoch: 2
  description: Cython is an optimising static compiler for both the Python & the extended Cython programming languages.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - py3-setuptools
      - python3-dev
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0c2eae8a4ceab7955be1e11a4ddc5dcc3aa06ce22ad594262f1555b9d10667f0
      uri: https://github.com/cython/cython/archive/${{package.version}}.tar.gz

  - runs: |
      python setup.py build
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: cython/cython
