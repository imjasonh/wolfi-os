package:
  name: openssl
  version: 3.0.7
  epoch: 0
  description: "Library and CLI tools for XZ and LZMA compressed files"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: Apache-2.0
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - perl
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://www.openssl.org/source/openssl-${{package.version}}.tar.gz
      expected-sha256: 83049d042a260e696f62406ac5c08bf706fd84383f945cf21bd61e9ed95c396e
  - name: Configure and build
    runs: |
      export CC=$(uname -m)-pc-linux-gnu-gcc
      export CXX=$(uname -m)-pc-linux-gnu-g++
      export CPP=$(uname -m)-pc-linux-gnu-cpp

      perl ./Configure \
         linux-x86_64 \
         --prefix=/usr \
         --libdir=lib \
         --openssldir=/etc/ssl \
         enable-ktls \
         shared \
         no-zlib \
         no-async \
         no-comp \
         no-idea \
         no-mdc2 \
         no-rc5 \
         no-ec2m \
         no-sm2 \
         no-sm4 \
         no-ssl3 \
         no-seed \
         no-weak-ssl-ciphers \
         -Wa,--noexecstack
      make -j$(nproc)
  - uses: autoconf/make-install
  - runs: |
      rm ${{targets.destdir}}/usr/bin/c_rehash
  - uses: strip

subpackages:
  - name: "openssl-doc"
    description: "OpenSSL documentation"
    pipeline:
      - uses: split/manpages
      - runs: |
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share

  - name: "libcrypto3"
    description: "OpenSSL libcrypto library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libcrypto.so.3 "${{targets.subpkgdir}}"/usr/lib

  - name: "libssl3"
    description: "OpenSSL libssl library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libssl.so.3 "${{targets.subpkgdir}}"/usr/lib

  - name: "openssl-dev"
    description: "OpenSSL headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libcrypto3
        - libssl3
