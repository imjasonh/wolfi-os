# Generated from https://pypi.org/project/google-api-python-client/
package:
  name: py3-google-api-python-client
  version: 2.103.0
  epoch: 1
  description: Google API Client Library for Python
  copyright:
    - license: Apache 2.0
  dependencies:
    runtime:
      - py3-httplib2
      - py3-google-auth
      - py3-google-auth-httplib2
      - py3-google-api-core
      - py3-uritemplate
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6fa72cd3e8e747395f9569c6f246ca4d12459b03
      repository: https://github.com/googleapis/google-api-python-client
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/google-api-python-client
    strip-prefix: v
